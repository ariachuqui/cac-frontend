<!DOCTYPE html>

<head>

    <script src="./script/main.js" defer></script>
    <title>Energy - our programs</title>
</head>
<body>
    <header class="background-navbar background-navbar-responsive">
        <nav class="navbar__container space-between"  id="navbar_container">
                <a href="./index.html"><img class="navbar__logo" src="../assets/generals/logo.svg" alt="energy-logo"></a>
                <i class="navbar__bars fas fa-bars" id="navbar_bars"></i>
                <ul class="navbar__nav-items space-between">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../programs.html">Programas</a></li>
                    <li><a href="../about.html">Acerca de</a></li>
                    <li><a href="../contact.html">Contacto</a></li>
                </ul>
            </div>
        </nav>
        
        <h2 class="text-a-center title">Contacto</h2>
    </header>
    
    <main>
       <form class="form space-between">
            <div class="contact_input-container relative">
                <input type="text" id="name" class="contact__input input absolute" autocomplete="off" required>
                <label class="contact__label absolute" for="name">Nombre</label>
                <span class="contact__line absolute"></span>
            </div>

            <div class="contact_input-container relative">
                <input type="text" id="lastName" class="contact__input input absolute" autocomplete="off" required>
                <label class="contact__label absolute" for="lastName">Apellido</label>
                <span class="contact__line absolute"></span>

            </div>
            <div class="contact_input-container relative">
                <input type="text" id="email" class="contact__input input absolute" autocomplete="off" required>
                <label class="contact__label absolute" for="email">Correo</label>
                <span class="contact__line absolute"></span>
            </div>

            <div class="contact_input-container relative">
                <input type="tel" id="tel" class="contact__input input absolute" autocomplete="off" required>
                <label class="contact__label absolute" for="tel">Telefono</label>
                <span class="contact__line absolute"></span>
            </div>

            <div class="contact_textarea-container relative width-100">
                <textarea id="message" cols="30" rows="10" class="contact__input input absolute" required></textarea>
                <label class="contact__label absolute" for="message">Mensaje</label>
                <span class="contact__line absolute"></span>
            </div>

            <button class="form-btn btn2">Enviar</button>
        </form>

        <iframe class="width-100" src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d731.4665956534576!2d-58.43948408106499!3d-34.59976260716051!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1siframe!5e0!3m2!1ses-419!2sar!4v1620236507124!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

    </main>


    <footer class="footer__container container">
        <div class="flex-d-column">
            <img src="./assets/generals/logo.svg" alt="energy logo" />
            <a href="./about.html">Acerca de</a>
            <div class="networks">
                <a href="https://facebook.com/"><i class="fab fa-facebook-square"></i></a>
                <a href="https://twitter.com/"><i class="fab fa-twitter-square"></i></a>
                <a href="https://youtube.com/"><i class="fab fa-youtube-square"></i></a>
                <a href="https://instagram.com/"><i class="fab fa-instagram-square"></i></a>
            </div>
        </div>   
        
        <div class="flex-d-column">
            <h3 class="subtitle">Programas</h3>
            <a href="./programs.html">Nuestros programas</a>
            <a href="./getStarted.html">Empeza Ahora</a>
        </div>

        <div class="flex-d-column">
            <h3 class="subtitle">Soporte</h3>
            <a href="./contact.html">Contacto</a>
        </div>
    </footer>
</body>
</html>
